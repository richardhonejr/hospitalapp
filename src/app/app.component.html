<p>The total number of individuals as doctors and 
  patients combined = {{getTotalCount()}}</p>

<h1>Doctors</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Specialization</th>
  </tr>
  <tr *ngFor="let doctor of doctors">
    <td>{{doctor.name}}</td>
    <td>{{doctor.specialization}}</td>
  </tr>
</table>


<h1>Patients</h1>
<ol>
  <li *ngFor="let patient of patients">
    {{patient.name}} - {{patient.illness}}
  </li>
</ol>
